<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Blog Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body{padding:20px; font-family:sans-serif; max-width: 900px; margin: 0 auto;}
        nav { background: #f8f9fa; padding: 15px; border-bottom: 1px solid #ddd; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;}
        nav a{margin-right:15px; text-decoration: none; color: #333; font-weight: bold;}
        .auth-links { font-size: 0.9em; }
        .auth-links button { background: none; border: none; color: #d9534f; cursor: pointer; text-decoration: underline; font-size: 1em; padding: 0;}
    </style>
</head>
<body>
    <nav>
        <div class="main-links">
            <a href="{% url 'home' %}">Головна</a>
            <a href="{% url 'article_list' %}">Всі статті</a>
            <a href="{% url 'category_list' %}">Категорії</a>
            <a href="/admin">Admin</a>
        </div>

        <div class="auth-links">
            {% if user.is_authenticated %}
                <span><i class="fa-solid fa-user"></i> {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post" style="display:inline; margin-left: 10px;">
                    {% csrf_token %}
                    <button type="submit">Вийти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Вхід</a>
                <a href="{% url 'signup' %}">Реєстрація</a>
            {% endif %}
        </div>
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
